<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tug o' War</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      html {
        font-size: 14px;
        -webkit-touch-callout: none;  /* iOS Safari */
        -webkit-user-select: none;  /* Safari */
        -khtml-user-select: none;  /* Konqueror HTML */
        -moz-user-select: none;  /* Firefox */
        -ms-user-select: none;  /* IE/Edge */
        user-select: none;  /* Non-prefixed version; currently supported by Chrome and Opera */
      }

      body {
        font: 1rem/1.3 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 3rem;
        position: relative;
      }

      .title {
        display: none;
      }

      .reset {
        bottom: 3rem;
        color: #999;
        opacity: .2;
        position: absolute;
        right: 3rem;
      }

      .player {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .winner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: rgba(255,255,255,.8);
        font-size: 6em;
        font-weight: bold;
        opacity: 1;
        text-align: center;
        text-shadow: 8px 10px 1px rgba(0,0,0,.2);
        transition: .5s opacity ease-out;
      }

      .winner.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .rope {
        background: red;
        display: flex;
        margin: 3rem 0;
      }

      .side {
        flex: 1;
        padding: 1rem 1.5rem;
        transition: .5s width ease-in-out;
      }

      html[data-team="A"] {
        background-color: #ffdfdf;
      }

      html[data-team="B"] {
        background-color: #cdecff;
      }

      .winner {
        background-color: rgba(17,17,17,.5);
      }

      html[data-gg="A"] .winner {
        background-color: rgba(231,4,15,.5);
      }

      html[data-gg="B"] .winner {
        background-color: rgba(0,68,158,.5);
      }

      .side-a {
        background-color: #e7040f;
      }

      .side-b {
        background-color: #00449e;
        text-align: right;
      }

      .score {
        color: rgba(255,255,255,.8);
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Tug o&rsquo; War</h1>
    <p class="team">You&rsquo;re on team <span class="team-name" id="team-name">&hellip;</span></p>
    <div class="player" id="player">
    </div>
    <div class="game" id="game"></div>
    <div class="rope" id="rope">
      <div class="side-a side" id="side-a">
        <span class="score-a score" id="score-a">0</span>
      </div>
      <div class="side-b side" id="side-b">
        <span class="score-bside score" id="score-b">0</span>
      </div>
    </div>
    <!--
    <div class="team-a" id="team-a">
      <h2>Team A</h2>
      <div class="score-a score" id="score-a">0</div>
    </div>
    <div class="team-b" id="team-b">
      <h2>Team B</h2>
      <div class="score-b score" id="score-b">0</div>
    </div>
    -->
    <a class="reset" id="reset" href="#reset">Start over</a>
    <script src="/client.js"></script>
  </body>
</html>
