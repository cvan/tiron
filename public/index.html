<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tug o' War</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      html {
        background-color: #27c787;
        font-size: 14px;
        -webkit-touch-callout: none;  /* iOS Safari */
        -webkit-user-select: none;  /* Safari */
        -khtml-user-select: none;  /* Konqueror HTML */
        -moz-user-select: none;  /* Firefox */
        -ms-user-select: none;  /* IE/Edge */
        user-select: none;  /* Non-prefixed version; currently supported by Chrome and Opera */
      }

      body {
        font: 1rem/1.3 Helvetica Neue, Helvetica, Arial, sans-serif;
        /*padding: 3rem;*/
        position: relative;
      }

      .title {
        display: none;
      }

      .reset {
        bottom: 3rem;
        color: #999;
        opacity: .2;
        position: absolute;
        right: 3rem;
      }

      .player {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .team {
        opacity: .5;
      }

      html[data-team="B"] .header .header-inner {
        float: right;
      }

      html[data-team="B"] .header .header-inner:after {
        clear: both;
        content: "";
        display: block;
      }

      .winner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: rgba(255,255,255,.8);
        font-size: 6em;
        font-weight: bold;
        opacity: 1;
        text-align: center;
        text-shadow: 8px 10px 1px rgba(0,0,0,.2);
        transition: .5s opacity ease-out;
      }

      .winner.hidden {
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
      }

      .string {
        background: red;
        display: flex;
        margin: 3rem 0;
      }

      .side {
        flex: 1;
        padding: 1rem 1.5rem;
        transition: .5s width ease-in-out;
      }

      .header {
        padding: 2rem;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }

      html[data-team="A"] {
        /*background-color: #ffdfdf;*/
        color: #e7040f;
      }

      html[data-team="B"] {
        /*background-color: #cdecff;*/
        color: #00449e;
      }

      .winner {
        background-color: rgba(17,17,17,.5);
      }

      html[data-gg="A"] .winner {
        background-color: rgba(231,4,15,.5);
      }

      html[data-gg="B"] .winner {
        background-color: rgba(0,68,158,.5);
      }

      .side-a {
        background-color: #e7040f;
      }

      .side-b {
        background-color: #00449e;
        text-align: right;
      }

      .string {
        display: none;
      }

      html[data-debug="true"] .string {
        display: block;
      }

      .score {
        color: rgba(255,255,255,.8);
        font-size: 2rem;
        font-weight: bold;
      }

.wrap {
  background-color: #dbf1ff;
  padding-top: 100px;
}
.pinata-wrap {
  display: block;
  margin: auto;
  padding-top: 109px;
  padding-left: 99px;
  width: 320px;
  position: relative;
  animation: wrap 5s infinite ease-in-out;
}
.propeller-wrap {
  position: absolute;
  top: 0;
  width: 172px;
  height: 12px;
  border-radius: 4px;
  margin-top: 13px;
}
.propeller-wrap:before,
.propeller-wrap:after {
  content: "";
  position: absolute;
}
.propeller-wrap:before {
  bottom: -8px;
  width: 37px;
  height: 28px;
  border-radius: 19px;
}
.propeller-wrap:after {
  width: 16px;
  height: 8px;
  top: -12px;
  border-radius: 5px;
}
.propeller-wrap--first {
  background-color: #2e9d6d;
  left: 12px;
}
.propeller-wrap--first:before,
.propeller-wrap--first:after {
  background-color: #2e9d6d;
}
.propeller-wrap--first:before {
  left: 72px;
}
.propeller-wrap--first:after {
  left: 82px;
}
.propeller-wrap--second {
  background-color: #27c787;
  left: 40px;
}
.propeller-wrap--second:before,
.propeller-wrap--second:after {
  background-color: #27c787;
}
.propeller-wrap--second:before {
  left: 51px;
}
.propeller-wrap--second:after {
  left: 61px;
}
.propeller {
  position: absolute;
  bottom: 100%;
  margin-bottom: 5px;
  width: 52px;
  height: 6px;
}
.propeller:before {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -2px;
  width: 4px;
  height: 5px;
}
.propeller-wrap--first .propeller:before {
  background-color: #2e9d6d;
}
.propeller-wrap--second .propeller:before {
  background-color: #27c787;
}
.propeller-blade {
  border-radius: 3.5px;
  animation: propellers 0.25s infinite linear;
  width: 100%;
  height: 100%;
}
.propeller-wrap--first .propeller-blade {
  background-color: #2e9d6d;
}
.propeller-wrap--second .propeller-blade {
  background-color: #27c787;
}
.propeller--first {
  left: -12px;
}
.propeller--second {
  left: 126px;
}
.rope {
  position: absolute;
  width: 110px;
  top: 19px;
  left: 101px;
  z-index: 1;
  animation: rope 5s infinite ease-in-out;
  transform-origin: 0 0;
  transform: rotate(11deg);
}
.pinata {
  width: 222px;
  position: relative;
  z-index: 2;
  animation: pinata 5s infinite ease-in-out;
  transform: rotate(5deg) translate3d(-60px, 0, 100px);
}
.pinata-rope {
  position: absolute;
  top: 86px;
  left: 87px;
  width: 38px;
}
.ground {
  position: absolute;
  left: -300px;
  right: -300px;
  bottom: -100px;
  height: 200px;
  background-color: #27c787;
  border-radius: 50%;
}
@-moz-keyframes wrap {
  50% {
    transform: translateY(10px);
  }
}
@-webkit-keyframes wrap {
  50% {
    transform: translateY(10px);
  }
}
@-o-keyframes wrap {
  50% {
    transform: translateY(10px);
  }
}
@keyframes wrap {
  50% {
    transform: translateY(10px);
  }
}
@-moz-keyframes propellers {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
@-webkit-keyframes propellers {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
@-o-keyframes propellers {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
@keyframes propellers {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
@-moz-keyframes rope {
  50% {
    transform: rotate(-6.2deg);
  }
}
@-webkit-keyframes rope {
  50% {
    transform: rotate(-6.2deg);
  }
}
@-o-keyframes rope {
  50% {
    transform: rotate(-6.2deg);
  }
}
@keyframes rope {
  50% {
    transform: rotate(-6.2deg);
  }
}
@-moz-keyframes pinata {
  50% {
    transform: rotate(-5deg) translate3d(20px, -5px, 100px);
  }
}
@-webkit-keyframes pinata {
  50% {
    transform: rotate(-5deg) translate3d(20px, -5px, 100px);
  }
}
@-o-keyframes pinata {
  50% {
    transform: rotate(-5deg) translate3d(20px, -5px, 100px);
  }
}
@keyframes pinata {
  50% {
    transform: rotate(-5deg) translate3d(20px, -5px, 100px);
  }
}

.wrap {
  overflow: hidden;
  padding-bottom: 120px;
  position: relative;
}

.pinata-wrap {
  transition: 1.5s all ease-in-out;
}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="title">Tug o&rsquo; War</h1>
        <p class="team">You&rsquo;re on <strong class="team-label" id="team-label">Team <span class="team-name" id="team-name">&hellip;</span></strong></p>
        <div class="player" id="player">
        </div>
      </div>
    </header>

    <div class="game" id="game"></div>

    <div class="wrap">
      <div class="pinata-wrap" id="pinata">
        <div class="propeller-wrap propeller-wrap--first">
          <div class="propeller propeller--first">
            <div class="propeller-blade"></div>
          </div>
          <div class="propeller propeller--second">
            <div class="propeller-blade"></div>
          </div>
        </div>
        <div class="propeller-wrap propeller-wrap--second">
          <div class="propeller propeller--first">
            <div class="propeller-blade"></div>
          </div>
          <div class="propeller propeller--second">
            <div class="propeller-blade"></div>
          </div>
        </div>
        <img class="rope" src="rope-02.svg">
        <div class="pinata"><img src="body.svg"><img class="pinata-rope" src="rope2.svg"></div>
      </div>
      <div class="ground"></div>
    </div>

    <div class="string" id="string">
      <div class="side-a side" id="side-a">
        <span class="score-a score" id="score-a">0</span>
      </div>
      <div class="side-b side" id="side-b">
        <span class="score-bside score" id="score-b">0</span>
      </div>
    </div>

    <a class="reset" id="reset" href="#reset">Start over</a>
    <script src="/client.js"></script>
  </body>
</html>
